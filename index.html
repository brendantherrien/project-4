<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="screen screen-start" id="start">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="player-input">
                <input type="text" id="player_name" placeholder="Your name">
                <a href="#" class="choose-icon icon-o selected">O</a><a href="#" class="choose-icon icon-x">X</a>
            </div><!-- End player input -->
            <a href="#" class="button start-game" id="1p">1 Player</a>
            <a href="#" class="button start-game" id="2p">2 Player</a>
        </header>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
